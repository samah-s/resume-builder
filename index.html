<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z JobPrep - IT Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .tagline { font-size: 1.2em; opacity: 0.9; }
        .tabs { display: flex; background: #f5f5f5; border-bottom: 2px solid #ddd; }
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            background: transparent;
            font-size: 16px;
        }
        .tab:hover { background: #e0e0e0; }
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .tab-content { display: none; padding: 40px; }
        .tab-content.active { display: block; }
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .dynamic-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            position: relative;
        }
        .add-btn, .remove-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .add-btn {
            background: #667eea;
            color: white;
        }
        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .remove-btn {
            background: #ff4757;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
        }
        .remove-btn:hover { background: #ee5a6f; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8eaf6;
            border-color: #5568d3;
        }
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #fileInput { display: none; }
        .file-name {
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            h1 { font-size: 1.8em; }
            .tab {
                padding: 15px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Z JobPrep</h1>
            <div class="tagline">Professional IT Resume Builder | Jake's LaTeX Format</div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('manual')">Manual Entry</button>
            <button class="tab" onclick="switchTab('upload')">Upload Resume</button>
        </div>

        <div id="manual-tab" class="tab-content active">
            <form id="resumeForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-group">
                            <label>LinkedIn</label>
                            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>GitHub</label>
                            <input type="url" id="github" placeholder="https://github.com/yourusername">
                        </div>
                        <div class="form-group">
                            <label>Portfolio/Website</label>
                            <input type="url" id="website">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Education</h2>
                    <div id="educationContainer"></div>
                    <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>
                </div>

                <div class="form-section">
                    <h2>Experience</h2>
                    <div id="experienceContainer"></div>
                    <button type="button" class="add-btn" onclick="addExperience()">+ Add Experience</button>
                </div>

                <div class="form-section">
                    <h2>Projects</h2>
                    <div id="projectsContainer"></div>
                    <button type="button" class="add-btn" onclick="addProject()">+ Add Project</button>
                </div>

                <div class="form-section">
                    <h2>Technical Skills</h2>
                    <div class="form-group">
                        <label>Languages</label>
                        <input type="text" id="languages" placeholder="e.g., Python, Java, JavaScript, C++">
                    </div>
                    <div class="form-group">
                        <label>Frameworks</label>
                        <input type="text" id="frameworks" placeholder="e.g., React, Node.js, Django, Spring Boot">
                    </div>
                    <div class="form-group">
                        <label>Developer Tools</label>
                        <input type="text" id="tools" placeholder="e.g., Git, Docker, AWS, Jenkins">
                    </div>
                    <div class="form-group">
                        <label>Libraries</label>
                        <input type="text" id="libraries" placeholder="e.g., pandas, NumPy, TensorFlow, JUnit">
                    </div>
                </div>

                <button type="submit" class="generate-btn">Generate LaTeX Resume</button>
            </form>
        </div>

        <div id="upload-tab" class="tab-content">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“„</div>
                <h2>Upload Your Existing Resume</h2>
                <p>Supports PDF, DOCX, and TXT formats</p>
                <p style="margin-top: 10px; color: #666;">Click or drag and drop your file here</p>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt" onchange="handleFileUpload(event)">
                <div class="file-name" id="fileName"></div>
            </div>
            <div id="uploadStatus"></div>
            <button class="generate-btn" id="processBtn" onclick="processUploadedResume()" disabled>
                Process & Generate LaTeX
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
